<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=Edge" />
    <meta name="viewport" content="width=device-width, height=device-height, initial-scale=1.0, minimum-scale=1.0, maximum-scale=2.0, user-scalable=yes" />
	<title>slickExtensions</title>
	<style>
		body {margin:0;}

		.list {width:300px;}
		.list .slide {height:300px;}
		.list .slide1 {background-color:red;}
		.list .slide2 {background-color:green;}
		.list .slide3 {background-color:blue;}
	</style>
	<link href="https://rawgit.com/JungHyunKwon/slickCSS/master/slick.css" type="text/css" rel="stylesheet" />
	<script src="https://code.jquery.com/jquery-1.12.4.min.js"></script>
	<script src="https://rawgit.com/kenwheeler/slick/master/slick/slick.min.js"></script>
	<script src="js/slick.extensions.min.js"></script>
	<script>
		$(function() {
			$('.list').slick({
				//기본
				prevArrow : $('.prev'),
				nextArrow : $('.next'),
				autoplay : true,
				dots : true,
				appendDots : $('body'),

				//추가 기능
				autoArrow : $('.auto'),
				playArrow : $('.play'),
				pauseArrow : $('.pause'),
				lowIE : false,
				pauseOnArrowClick : true,
				pauseOnDirectionKeyPush : true,
				pauseOnSwipe : true,
				pauseOnDotsClick : true,
				pauseText : '정지',
				playText : '재생',
				total : $('.total'),
				current : $('.current'),
				customState : function(state) {
					//현재 슬라이드 위치가 10보다 작을 때
					if(state.current < 10) {
						state.current = '0' + state.current;
					}

					return state;
				}
			});
		});
	</script>
</head>
<body>
<div class="list">
	<div class="slide slide1">&nbsp;</div>
	<div class="slide slide2">&nbsp;</div>
	<div class="slide slide3">&nbsp;</div>
</div>
<button type="button" class="prev">이전</button>
<button type="button" class="next">다음</button>
<button type="button" class="play">재생</button>
<button type="button" class="pause">정지</button>

<p><span class="current">&nbsp;</span>/<span class="total">&nbsp;</span></p>

<button type="button" class="auto">&nbsp;</button>
</body>
</html>
